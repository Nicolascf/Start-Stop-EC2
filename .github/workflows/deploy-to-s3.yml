name: Deploy to S3 and Trigger ArgoCD Sync

on:
  push:
    branches:
      - develop
    paths:
      - 'index.html'
      - 'deploy-to-s3.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Etapa para enviar o arquivo index.html ao bucket S3
      - name: Upload to S3
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          bucket: web-page-lambda
          region: us-east-1
          source-dir: .  # A raiz do repositório
          destination-dir: /  # Caminho no bucket S3

