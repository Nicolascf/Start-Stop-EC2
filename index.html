<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control EC2 Instance</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { font-size: 16px; padding: 10px 20px; margin: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>EC2 Instance Control Panel</h1>
    <button onclick="startInstance()">Start EC2 Instance</button>
    <button onclick="stopInstance()">Stop EC2 Instance</button>

    <script>
        // Presumindo que body seja uma variável definida anteriormente contendo o instance_id
        const instance_id = "i-06dda82c3d0375c9c"; // ou body.instance_id, conforme suas necessidades
    
        async function startInstance() {
            try {
                // Criando o corpo da requisição
                const requestBody = {
                    instance_id: instance_id
                };
    
                const response = await fetch('https://wo8eenlz55.execute-api.us-east-1.amazonaws.com/dev/start-instance', {
                    mode: 'no-cors',
                    method: 'POST', // Método POST
                    headers: {
                        'Content-Type': 'application/json' // Tipo de conteúdo como JSON
                    },
                    body: JSON.stringify(requestBody) // Convertendo o corpo em JSON
                });
    
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                alert('Start request sent!');
            } catch (error) {
                console.error('Error starting instance:', error);
            }
        }

        async function stopInstance() {
            try {
                const response = await fetch('https://wo8eenlz55.execute-api.us-east-1.amazonaws.com/dev/stop-instance', {
                    method: 'POST'
                });
                alert('Stop request sent!');
            } catch (error) {
                console.error('Error stopping instance:', error);
            }
        }
    </script>
</body>
</html>
