<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Instância EC2</title>
</head>
<body>
    <h1>Controle de Instância EC2</h1>
    <button onclick="startInstance()">Iniciar Instância</button>
    <button onclick="stopInstance()">Parar Instância</button>

    <script>
        // URLs das suas Lambdas (substitua com os endpoints do API Gateway)
        const START_INSTANCE_URL = "https://wo8eenlz55.execute-api.us-east-1.amazonaws.com/dev/start-instance";
        const STOP_INSTANCE_URL = "https://wo8eenlz55.execute-api.us-east-1.amazonaws.com/dev/stop-instance";
        
        // ID da sua instância EC2
        const INSTANCE_ID = "i-06dda82c3d0375c9c"; // Substitua pelo ID real

        // Função para iniciar a instância
        function startInstance() {
            fetch(START_INSTANCE_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ instance_id: INSTANCE_ID })
            })
            .then(response => response.json())
            .then(data => alert("Instância iniciada: " + JSON.stringify(data)))
            .catch(error => console.error("Erro ao iniciar a instância:", error));
        }

        // Função para parar a instância
        function stopInstance() {
            fetch(STOP_INSTANCE_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ instance_id: INSTANCE_ID })
            })
            .then(response => response.json())
            .then(data => alert("Instância parada: " + JSON.stringify(data)))
            .catch(error => console.error("Erro ao parar a instância:", error));
        }
    </script>
</body>
</html>
