<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start/Stop EC2</title>
</head>
<body>

  <button id="start-btn">Start EC2 Instance</button>
  <button id="stop-btn">Stop EC2 Instance</button>

  <script>
    // ID da instância, você pode obter isso via JavaScript dinâmico, mas aqui é um exemplo fixo
    const instanceId = "i-06dda82c3d0375c9c";  // Substitua com o seu instance_id real

    document.getElementById("start-btn").addEventListener("click", function() {
      sendPostRequest("start");
    });

    document.getElementById("stop-btn").addEventListener("click", function() {
      sendPostRequest("stop");
    });

    function sendPostRequest(action) {
      const url = `https://wo8eenlz55.execute-api.us-east-1.amazonaws.com/dev/`;  // Substitua com o endpoint da sua Lambda
      const payload = {
        instance_id: instanceId,
        action: action // 'start' ou 'stop'
      };

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      })
      .then(response => response.json())
      .then(data => {
        console.log("Success:", data);
      })
      .catch((error) => {
        console.error("Error:", error);
      });
    }
  </script>

</body>
</html>
